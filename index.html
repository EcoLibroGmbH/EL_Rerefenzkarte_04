        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}

        function populatetypeDropdown(layers) {
            let select = document.getElementById("typeFilter");
            select.innerHTML = '<option value="all" selected>Alle anzeigen</option>';

            let uniqueTypes = new Set();

            layers.forEach(layer => {
                layer.eachLayer(function(feature) {
                    let type = feature.feature.properties["Projektart"];
                    if (type) uniqueTypes.add(type);
                });
            });

            Array.from(uniqueTypes).sort().forEach(type => {
                let option = document.createElement("option");
                option.value = type;
                option.textContent = type;
                select.appendChild(option);
            });
        }

        function filterTypes(layers) {
            let selectedValues = Array.from(document.getElementById("typeFilter").selectedOptions)
                                    .map(option => option.value);

            layers.forEach(layer => {
                layer.eachLayer(function(feature) {
                    let type = feature.feature.properties["Projektart"];
                    if (selectedValues.includes("all") || selectedValues.includes(type)) {
                        feature.setStyle({ opacity: 1, fillOpacity: 0.6 });
                    } else {
                        feature.setStyle({ opacity: 0, fillOpacity: 0 });
                    }
                });
            });
        }

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var layersControl = document.querySelector('.leaflet-control-layers');
                var collapseTimeout;

                // Initially expand the layers control
                layersControl.classList.add('leaflet-control-layers-expanded');

                layersControl.addEventListener('mouseover', function() {
                    clearTimeout(collapseTimeout); // Cancel the collapse timeout if it exists
                    layersControl.classList.add('leaflet-control-layers-expanded');
                    layersControl.classList.remove('leaflet-control-layers-collapsed');
                });

                layersControl.addEventListener('mouseout', function() {
                    collapseTimeout = setTimeout(function() {
                        layersControl.classList.remove('leaflet-control-layers-expanded');
                        layersControl.classList.add('leaflet-control-layers-collapsed');
                    }, 300); // Adjust the timeout duration as needed
                });
            });
        </script>
